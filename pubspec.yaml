name: cluster
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  dio: ^5.3.3
  provider: ^6.0.5
  flutter_secure_storage: ^8.0.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/     # Папка с изображениями
    - assets/icons/      # Иконки
    - assets/data/       # Локальные JSON-файлы (если нужны)
  fonts:
    - family: SomeFont   # Кастомные шрифты (если используются)
      fonts:
        - asset: assets/fonts/SomeFont-Regular.ttf
